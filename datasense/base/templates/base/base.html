{% load static %}
<html>
    <head>
        <!--vuejs-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

        <!--vue-js-modal-->
        <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>

        <!--tailwind and other style,fonts...-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms"></script>
        <script src="https://kit.fontawesome.com/fff52c779c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="{% static 'css/modal.js' %}"></script>

    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>)</small></p>
                <a href="{% url 'add_data' %}" class="top-menu"><i class="fas fa-plus"></i><i class="fas fa-database"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
            <h1><a href="/">Data Sense</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
